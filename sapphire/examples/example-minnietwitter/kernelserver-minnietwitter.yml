apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kernelserver-minnietwitter-deploy
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kernelserver-minnietwitter
  template:
    metadata:
      labels:
        app: kernelserver-minnietwitter
    spec:
      serviceAccountName: kernelserver-minnietwitter-sa
      containers:
      - name: kernelserver-minnietwitter
        image: preethi95/minnietwitter:new1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 22345
        command: ["/root/dcap/start-kernelserver.sh"]
        args: ["oms-minnietwitter-svc", "22346"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kernelserver-minnietwitter-sa
  namespace: default
