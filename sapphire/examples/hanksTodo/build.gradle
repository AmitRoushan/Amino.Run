// Added for gRPC and Protobuf compilation -->
repositories {
    mavenCentral()
}
dependencies {
    compile 'com.android.support:support-v4:27.0.2'
    //compile "com.google.protobuf:protobuf-java:3.5.1"
    compile "com.google.protobuf:protobuf-lite:3.0.0"
    compile 'javax.annotation:javax.annotation-api:1.2'
    //compile 'io.grpc:grpc-all:1.9.0'
    compile 'io.grpc:grpc-protobuf-lite:1.9.0'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile project(':sapphire-core')
    compile 'com.dyuproject.protostuff:protostuff-core:1.0.9'
    compile 'com.dyuproject.protostuff:protostuff-runtime:1.0.9'
    compile 'com.dyuproject.protostuff:protostuff-parser:1.0.9'
    compile 'org.antlr:antlr-runtime:3.2'
    //compile 'net.webby.proto:protostuff-runtime-proto:1.0.0-SNAPSHOT'
    //compile 'io.protostuff:protostuff-core:1.3.7'
    //compile 'io.protostuff:protostuff-runtime:1.3.7'
    //protoCompile "io.protostuff:protostuff-cli:0-SNAPSHOT"
    //compile group: 'io.protostuff', name: 'protostuff-compiler', version: '1.4.4'
}
protobuf {
    protoc {
        // The version of protoc must match protobuf-java. If you don't depend on
        // protobuf-java directly, you will be transitively depending on the
        // protobuf-java version that grpc depends on.
        artifact = "com.google.protobuf:protoc:3.5.1"
    }
    plugins {
        javalite {
           artifact = "com.google.protobuf:protoc-gen-javalite:3.0.0"
        }
	    grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.9.0'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                // In most cases you don't need the full Java output
                // if you use the lite output.
                remove java
            }
            task.plugins {
                javalite {}
                grpc { }
            }
        }
    }
    generatedFilesBaseDir = "$projectDir/src/generated"
}

idea {
    module {
        sourceDirs += file("$projectDir/src/generated/debug/grpc")
        sourceDirs += file("$projectDir/src/generated/debug/javalite")
    }
}
// <-- End of changes for gRPC and Protobuf compilation.